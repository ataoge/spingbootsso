<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot 采用th:replace方式进行布局</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/}">首页</a></li>
                <li><a th:href="@{/about}">关于</a></li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span sec:authentication="name">Bob</span></a></li>
                    <li><a th:href="@{/signout}">注销</a></li>
                </ul>
            </div>

            <div sec:authorize="isAnonymous()">

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">注册</a></li>
                    <li><a th:href="@{/login}">登录</a></li>
                </ul>
            </div>

        </div>
    </div>
</nav>



<div  class="container" th:include="::content">页面正文内容</div>
<div  class="container">
<footer class="footer">
    <div>
        <p style="float: left">&copy; ChinaDci 2019</p>
        <p style="float: right">
            Powered by <a href="http://www.chinadci.com" target="_blank">www.chinadci.com</a>
        </p>
    </div>
</footer>
</div>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
